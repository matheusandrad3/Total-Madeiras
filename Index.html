<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Site</title>

        <div class="navbar_container">
            <img src="./img/logo.png" class="logo_img"/>

                <span class="bar"></span>

            <ul class="navbar_menu">
